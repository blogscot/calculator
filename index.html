<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Playground</title>
</head>

<body>
  <div id="wrapper">
    <div id="display"></div>
    <div class="key sqrt operator">&Sqrt;</div>
    <div class="key off power">OFF</div>
    <div class="key memory">MC</div>
    <div class="key memory">MR</div>
    <div class="key memory">M-</div>
    <div class="key memory">M+</div>
    <div class="key operator">&divide;</div>
    <div class="key operator">%</div>
    <div class="key digit">7</div>
    <div class="key digit">8</div>
    <div class="key digit">9</div>
    <div class="key operator">&times;</div>
    <div class="key operator">&PlusMinus;</div>
    <div class="key digit">4</div>
    <div class="key digit">5</div>
    <div class="key digit">6</div>
    <div class="key operator">-</div>
    <div class="key clear operator">C</div>
    <div class="key digit">1</div>
    <div class="key digit">2</div>
    <div class="key digit">3</div>
    <div class="key plus operator">+</div>
    <div class="key clear operator power">AC</div>
    <div class="key digit">0</div>
    <div class="key digit">.</div>
    <div class="key operator">=</div>
  </div>

  <script src="index.js"></script>
</body>

</html>
